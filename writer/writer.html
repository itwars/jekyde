<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Jekyde Writer</title>
        <link rel="stylesheet" href="writer.css" />
    </head>
    <body>
        <div id="header">
            <div id="navigator">
                <ul>
                    <li><a href=".">View Blog</a></li>
                    <li id="nav-post"><a href="writer.html">Edit Posts</a></li>
                    <li id="nav-page"><a href="writer.html?page">Edit Pages</a></li>
                </ul>
            </div>
            <div id="operation">
                <span id="button-new">New</span>
                <span id="button-save">Save</span>
                <span id="button-cancel">Cancel</span>
            </div>
        </div>
        <div id="content">
            <div id="file-list">
                <div id="infomation">
                </div>
            </div>
            <div id="file-edit">
                <div id="codewrap"><textarea id="codearea"></textarea></div>
                <div id="showwrap"><div id="showarea"></div></div>
            </div>
        </div>
        <script type="text/javascript" src="jquery/jquery.min.js"></script>
        <script type="text/javascript" src="marked/marked.js"></script>
        <script type="text/javascript" src="writer.js"></script>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                skipStartupTypeset: true,
                showProcessingMessages: false,
                tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']],
                        displayMath: [['\\[','\\]'], ['$$','$$']]},
                'HTML-CSS': { imageFont: null }
            });
        </script>
        <script type="text/javascript" src="mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    </body>
</html>
