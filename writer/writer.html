<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <title>Jekyde Writer</title>
        <link rel="stylesheet" href="common.css" />
        <link rel="stylesheet" href="writer.css" />
    </head>
    <body>
        <div id="header">
            <div id="navigator">
                <ul>
                    <li><a href=".">View Blog</a></li>
                    <li id="nav-post"><a href="browser.html">Edit Posts</a></li>
                    <li id="nav-page"><a href="browser.html?page">Edit Pages</a></li>
                </ul>
            </div>
            <div id="operation">
                <span id="button-save">Save</span>
                <span id="button-cancel">Cancel</span>
            </div>
        </div>
        <div id="content">
            <div id="file-edit">
                <div id="codewrap" onclick="void(0)">
                    <textarea id="codearea"></textarea>
                    <span id="codemove">&#9664;</span>
                </div>
                <div id="showwrap" onclick="void(0)">
                    <div id="showarea"></div>
                    <span id="showmove">&#9654;</span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="jquery/jquery.min.js"></script>
        <script type="text/javascript" src="marked/marked.js"></script>
        <script type="text/javascript" src="writer.js"></script>
    </body>
</html>
