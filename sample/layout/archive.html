<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{site.title}}</title>
    <link rel="stylesheet" href="{{site.baseurl}}static/style.css" />
  </head>
  <body>
    <div id="header">
      <h1> <a href="{{site.baseurl}}">{{site.title}}</a></h1>
    </div>
    <div id="navbar">
        <ul>
            <li><a href="{{site.baseurl}}">Home</a></li>
            <li><a href="{{site.baseurl}}{{site.archive_dir}}">Archive</a></li>
          {% for page in site.pages %}
            <li><a href="{{page.url}}">{{page.title}}</a></li>
          {% endfor %}
        </ul>
    </div>
    <div id="main">
    <ul class="postindex">
      {% for post in site.posts %}
        <li>
            <span class="indexdate">{{post.date | date('Y-m-d')}}</span>
            <span class="indextitle"><a href="{{post.url}}">{{post.title}}</a><span>
        </li>
      {% endfor %}
    </ul>
    </div>
    <div id="footer">
        <span>site generated by <a href="https://github.com/zohooo/jekyde">jekyde</a></span>
        <span>|</span>
        <span>theme designed by <a href="https://github.com/zohooo">zohooo</a>
    </div>
  </body>
</html>
