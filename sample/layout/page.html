<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{site.title}}</title>
    <link rel="stylesheet" href="{{site.baseurl}}static/style.css" />
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']],
                displayMath: [['\\[','\\]'], ['$$','$$']]},
      'HTML-CSS': { imageFont: null }
    });
    </script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  </head>
  <body>
    <div id="header">
      <h1> <a href="{{site.baseurl}}">{{site.title}}</a></h1>
    </div>
    <div id="navbar">
        <ul>
            <li><a href="{{site.baseurl}}">Home</a></li>
            <li><a href="{{site.baseurl}}{{site.archive_dir}}">Archive</a></li>
          {% for page in site.pages %}
            <li><a href="{{page.url}}">{{page.title}}</a></li>
          {% endfor %}
        </ul>
    </div>
    <div id="main">
        <div class="article">
            <div class="ptitle">{{page.title}}</div>
            <div class="pmain">
            {{content}}
            </div>
        </div>
    </div>
    <div id="footer">
        <span>site generated by <a href="https://github.com/zohooo/jekyde">jekyde</a></span>
        <span>|</span>
        <span>theme designed by <a href="https://github.com/zohooo">zohooo</a>
    </div>
  </body>
</html>
